<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        
        div{
            font-family:'Times New Roman', Times, serif;
            font-size: 20px;
            color:black;
            margin:50px;
            padding: 20px;
        }
        </style> 
</head>
<body>
    
    <div style="width: 900px; height: 600px; background-color: palevioletred;">
        <h1 style="color: black;"><i><center>Survey Form</center></i></h1>
        <form action="">
            <label for="">First Name :<sup style="color: red;" >*</sup></label>
            <input type="text" placeholder="Enter your First name" pattern="[A-Za-z]{3-10}" required>
            <br><br>
            <label for="">Last Name :<sup style="color: red;" >*</sup></label>
            <input type="text"  placeholder="Enter your Last name"  pattern="[A-Za-z]{3-10}" required>
            <br><br>
            <label for="">Date of Birth :<sup style="color: red;" >*</sup></label>
            <input type="date" placeholder="Enter your DOB">
            <br><br>
            <label for="">Country :<sup style="color: red;" >*</sup></label>
            <select name="" id="" required>
            <option value="">--select country--</option>
            <option value="">India</option>
            <option value="">United States</option>
            <option value="">China</option>
            <option value="">Pakistan</option>
            <option value="">Russia</option>
            <option value="">Japan</option>
            <option value="">South Africa</option> 
            </select>
            <br><br>
            <label for="">Gender :<sup style="color: red;" >*</sup></label>
            <input type="checkbox"required >Female
            &nbsp; &nbsp; &nbsp;
            <input type="checkbox">Male
            <br><br>
            <label for="">Profession :<sup style="color: red;" >*</sup></label>
            <input type="text"  placeholder="Enter your Profession"  pattern="[A-Za-z]{5-20}" required>
            <br><br>
            <label for="">Email :<sup style="color: red;" >*</sup></label>
            <input type="email"  placeholder="Enter your Email" pattern="[A-Za-z0-9]{5-30}[\@]{1}" required>
            <br><br>
            <label for="">Mobile No :<sup style="color: red;" >*</sup></label>
            <input type="text"  placeholder="Enter your Mobile No" pattern="[6-9]{1}[0-9]{9}" required>
            <br><br>
            <button>Submit</button>
            &nbsp;&nbsp;&nbsp;
            <button>Reset</button>    
        </form>
    </div>
 
</body>
</html>
