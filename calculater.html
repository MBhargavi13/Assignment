<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   input{ 
     width: 50px;
     height: 50px;
     font-size: 20px;
     color:black;
     background-color:rgb(26, 169, 174);
   }
   #inp1{
    width: 400px;
    text-align: center;
   }
   #equal{
    height: 250px;
   }
   h1{
    font-size: 50px;
    background-color: skyblue;
    font-style: oblique;
    color:deeppink;
    text-shadow: 1px 1px 1px white,-1px 1px 1px white,1px -1px 1px white,-1px -1px 1px white;
   }
   table{
    background-color: pink;
   }
</style>
<body>
    <center><h1>CALCULATOR</h1></center>
    <table border="2" cellpadding="20px" cellspacing="0" align="center">
        <tr>
            <td colspan="4"><input type="text" name="" id="inp1" onclick="deletion()"></td>
        </tr>
        <tr>
            <td><input type="button" value="/" onclick="display('/')"></td>
            <td><input type="button" value="*" onclick="display('*')"></td>
            <td><input type="button" value="+" onclick="display('+')"></td>
            <td><input type="button" value="-" onclick="display('-')"></td>
        </tr>
        <tr>
            <td><input type="button" value="9" onclick="display('9')"></td>
            <td><input type="button" value="8" onclick="display('8')"></td>
            <td><input type="button" value="7" onclick="display('7')"></td>
            <td rowspan="3"><input type="button" value="=" id="equal"  onclick="solve()"></td>
        </tr>
        <tr>
            <td><input type="button" value="6" onclick="display('6')"></td>
            <td><input type="button" value="5" onclick="display('5')"></td>
            <td><input type="button" value="4" onclick="display('4')"></td>
        </tr>
        <tr>
            <td><input type="button" value="3" onclick="display('3')"></td>
            <td><input type="button" value="2" onclick="display('2')"></td>
            <td><input type="button" value="1" onclick="display('1')"></td>
        </tr>
        <tr>
            <td><input type="button" value="0" onclick="display('0')"></td>
            <td><input type="button" value="." onclick="display('.')"></td>
            <td><input type="button" value="clr" onclick="clear1()"></td>
            <td><input type="button" value="del" onclick="deletion()"></td>
        </tr>
</table>
<script>
    function display(data)
    {
        document.getElementById("inp1").value+=data
    }
    function solve()
    {
        let num=document.getElementById("inp1").value
        console.log(num)
        let num1=eval(num)
        console.log(num1)
        document.getElementById("inp1").value=num1
        }
        function clear1()
        {
           document.getElementById("inp1").value=""
        }
        function deletion()
        {
            let result=document.getElementById("inp1")
            console.log(result)
            let value1=result.value
            console.log(value1)
            let num1=result.value.slice(0,-1)
            console.log(num1)
            result.value=num1;
        }
</script>
</body>
</html>
